<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Editor</title>
</head>
<body>
    <h1>Project Editor</h1>
    <h2>Edit Files</h2>
    <ul>
        {% for filename in filenames %}
        <li><a href="{{ url_for('edit_file', filename=filename) }}">{{ filename }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('download') }}">Download the updated project</a>
</body>
</html>
