<!DOCTYPE html>
<html>
<head>
    <title>Edit HTML</title>
</head>
<body>
    <h1>Edytuj HTML</h1>
    <form action="/edit" method="post">
        <textarea name="html" rows="20" cols="100">{{ html }}</textarea>
        <button type="submit">Zapisz i podgląd</button>
    </form>
    <form action="/download" method="get">
        <button type="submit">Pobierz zedytowaną stronę</button>
    </form>
</body>
</html>
